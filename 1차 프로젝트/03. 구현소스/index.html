<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오뚜기 홈페이지 벤치마킹</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrap">
        <!-- 1. 상단 -->
        <div id="top-area">
            <header class="top-area inbox">
            </header>
        </div>
        <!-- 2. 배너 -->
        <div id="ban-area">
            <section class="ban-area inbox">
            </section>
        </div>
        <!-- 3. 사업소개 -->
        <div id="about-area">
            <section class="about-area inbox">
            </section>
        </div>
        <!-- 4. 글로벌오뚜기 -->
        <div id="global-area">
            <section class="global-area inbox">
            </section>
        </div>
        <!-- 5. ESG경영 -->
        <div id="esg-area">
            <section class="esg-area inbox">
            </section>
        </div>
        <!-- 6. 브랜드스토리 -->
        <div id="story-area">
            <section class="story-area inbox">
            </section>
        </div>
        <!-- 7. 제품소개 -->
        <div id="product-area">
            <section class="clip-video-area inbox">
            </section>
        </div>
        <!-- 8. 오뚜기 소식 -->
        <div id="news-area">
            <section class="news-area inbox">
            </section>
        </div>
        <!-- 9. 하단영역 -->
        <div id="footer-area">
            <footer class="footer-area inbox"></footer>
        </div>
        
    </div>
</body>
</html>
