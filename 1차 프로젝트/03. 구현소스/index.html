<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오뚜기 홈페이지 벤치마킹</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid_12_float.css">
</head>
<body>
    <div class="wrap">
        <!-- 1. 상단 -->
        <div id="top-area">
            <header class="top-area inbox">
                <h2 class="temp-tit">1. 상단</h2>
                <div class="cont-box">
                    <div class="col-1">
                        <h2 class="logo">
                            <a href="" alt="오뚜기 로고">로고</a>
                         </h2>
                    </div>
                    <div class="col-11"></div>
                </div>
                
            </header>
        </div>
        <!-- 2. 배너 -->
        <div id="ban-area">
            <section class="ban-area inbox">
                <h2 class="temp-tit">2. 배너</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
            </section>
        </div>
        <!-- 3. 사업소개 -->
        <div id="about-area">
            <section class="about-area inbox">
                <h2 class="temp-tit">3. 사업소개</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
            </section>
        </div>
        <!-- 4. 글로벌오뚜기 -->
        <div id="global-area">
            <section class="global-area inbox">
                <h2 class="temp-tit">4. 글로벌오뚜기</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
            </section>
        </div>
        <!-- 5. ESG경영 -->
        <div id="esg-area">
            <section class="esg-area inbox">
                <h2 class="temp-tit">5. ESG경영</h2>
                <div class="cont-box">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </section>
        </div>
        <!-- 6. 브랜드스토리 -->
        <div id="story-area">
            <section class="story-area inbox">
                <h2 class="temp-tit">6. 브랜드스토리</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
            </section>
        </div>
        <!-- 7. 제품소개 -->
        <div id="product-area">
            <section class="clip-video-area inbox">
                <h2 class="temp-tit">7. 제품소개</h2>
                <div class="cont-box">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </section>
        </div>
        <!-- 8. 오뚜기 소식 -->
        <div id="news-area">
            <section class="news-area inbox">
                <h2 class="temp-tit">8. 오뚜기 소식</h2>
                <div class="cont-box">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </section>
        </div>
        <!-- 9. 하단영역 -->
        <div id="footer-area">
            <footer class="footer-area inbox">
                <h2 class="temp-tit">9. 하단영역</h2>
                <div class="cont-box">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </footer>
        </div>
        
    </div>
</body>
</html>
